<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space</title>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body>
    <header >
      <h1>Astronomy</h1>
    </header>
    <div class="main aligned">
      <div id="controls-div">
        <form class="control-form">
          <h2>Controls</h2>
          <label for="time-scale">Time scale: </label>
          <input id="ts" type="number" name="time-scale" min="1" value="128"><br>
          <label for="size-scale">Size scale: </label>
          <input id="ss" type="number" name="size-scale" value="1100000">
          <hr>
          <input id="start-but" type="button" name="start-simulation" value="Commence">
          <input id="pause-but" type="button" name="pause-simulation" value="Pause">
          <input id="reset-but" type="button" name="reset-params" value="Reset">
        </form>
      </div>

      <canvas id="canvas" width="800" height="800">
        <!-- Failed to load canvas-->
        Could not load canvas to draw on.
      </canvas>
    </div>
    <script src="space.js"></script>
  </body>
</html>
