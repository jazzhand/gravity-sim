<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space</title>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body>
    <header >
      <h1>Astronomy</h1>
    </header>
    <div class="main aligned">
      <div id="controls-div">
        <form class="control-form">
          <h2>Controls</h2>
          <label for="arrangement">Cosmological Arrangement:</label>
          <select id="arrangement" name="arrangements-list">
            <option value="earth-moon-system">Earth-Moon System</option>
            <option value="sun-earth-system">Sun-Earth System</option>
          </select><br>
          <table>
            <caption>Settings</caption>
            <thead>
              <tr>
                <th>Property</th><th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><label for="ts">Time scale:</label></td>
                <td><input id="ts" type="number" name="time-scale" maxlength="4" min="1" value="128"></td>
              </tr>
              <tr>
                <td><label for="ss">Size scale: </label></td>
                <td><input id="ss" type="number" name="size-scale" value="1100000"></td>
              </tr>
              <tr>
                <td><label for="bi">Body Inflation:</label></td>
                <td><input id="bi" type="number" name="body-inflation" step="0.1" value="1"></td>
              </tr>
            </tbody>
          </table>
          <button id="start-but" type="button"><span>Commence</span></button>
          <button id="pause-but" type="button"><span>Pause</span></button>
          <button id="reset-but" type="button"><span>Reset</span></button>
          <button id="edit-but" type="button"><span>Add stuff</span></button>
        </form>
      </div>

      <canvas id="canvas" width="800" height="800">
        <!-- Failed to load canvas-->
        Could not load canvas to draw on.
      </canvas>
    </div>
    <script src="space.js"></script>
  </body>
</html>
